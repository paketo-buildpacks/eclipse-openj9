github:
  username: ${{ secrets.JAVA_GITHUB_USERNAME }}
  token:    ${{ secrets.JAVA_GITHUB_TOKEN }}

codeowners:
- path:  "*"
  owner: "@paketo-buildpacks/java-buildpacks"

package:
  repositories:    ["docker.io/paketobuildpacks/eclipse-openj9", "gcr.io/paketo-buildpacks/eclipse-openj9"]
  register:       true
  registry_token: ${{ secrets.JAVA_GITHUB_TOKEN }}

docker_credentials:
- registry: gcr.io
  username: _json_key
  password: ${{ secrets.JAVA_GCLOUD_SERVICE_ACCOUNT_KEY }}
- registry: docker.io
  username: ${{ secrets.PAKETO_BUILDPACKS_DOCKERHUB_USERNAME }}
  password: ${{ secrets.PAKETO_BUILDPACKS_DOCKERHUB_PASSWORD }}

dependencies:
- name:            JDK 8
  id:              jdk
  version_pattern: "^8(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
  cpe_pattern:     "[\\d]+\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/ibm-semeru-dependency:main
  with:
    glob: ibm-semeru-open-jdk_x64_linux_.+_openj9-.+.tar.gz
    owner: ibmruntimes
    repository: semeru8-binaries
    tag_filter: jdk(.*8.*)
    token: ${{ secrets.JAVA_GITHUB_TOKEN }}
- name:            JRE 8
  id:              jre
  version_pattern: "^8(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
  cpe_pattern:     "[\\d]+\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/ibm-semeru-dependency:main
  with:
    glob: ibm-semeru-open-jre_x64_linux_.+_openj9-.+.tar.gz
    owner: ibmruntimes
    repository: semeru8-binaries
    tag_filter: jdk(.*8.*)
    token: ${{ secrets.JAVA_GITHUB_TOKEN }}
- name:            JDK 11
  id:              jdk
  version_pattern: "^11(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
